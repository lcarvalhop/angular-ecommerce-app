name: CI/CD Angular + Docker + Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout do código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Instalar dependências do Angular
    - name: Install dependencies
      run: npm install
      working-directory: ./client

    # 4️⃣ Rodar testes unitários
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --no-sandbox
      working-directory: ./client

    # 5️⃣ Build Angular produção
    - name: Build Angular production
      run: npm run build -- --configuration=production
      working-directory: ./client

    # 6️⃣ Login no Docker Hub
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # 7️⃣ Build da imagem Docker
    - name: Build Docker image
      run: docker build -t angular-ecommerce-app:${{ github.run_number }} .

    # 8️⃣ Tag e push da imagem Docker
    - name: Push Docker image
      run: |
        docker tag angular-ecommerce-app:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/angular-ecommerce-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-ecommerce-app:latest

    # 9️⃣ Deploy na instância EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/angular-ecommerce-app:latest
          docker stop angular-ecommerce-app || true
          docker rm angular-ecommerce-app || true
          docker run -d -p 80:80 --name angular-ecommerce-app ${{ secrets.DOCKERHUB_USERNAME }}/angular-ecommerce-app:latest
